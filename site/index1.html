<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет и точка</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container main">
        <div class="left-block">
            <div class="container menu click">
                <img src="images/icon_home.png" class="icon home">
                <button class="menu_bt">Главная</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_message.png" class="icon message">
                <button class="menu_bt">Оповощение</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_calendar.png" class="icon calendar">
                <button class="menu_bt">Запланированно</button>
            </div>

            <div class="container menu active click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="active menu_bt">Кадастровая карта</button>
            </div>

            <input type="text" placeholder="Введите адрес" class="search-input">

            <div class="container menu click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="menu_bt">Акулинино</button>
            </div>
            
            <div class="container menu click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="menu_bt">Акульшино</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="menu_bt">Алексеевка</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="menu_bt">Алёшня</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_geo.png" class="icon geo">
                <button class="menu_bt">Кимовск</button>
            </div>

            <button>Ещё...</button>

            <div class="container menu click">
                <img src="images/icon_setting.png" class="icon setting">
                <button class="menu_bt">Настройки</button>
            </div>

            <div class="container menu click">
                <img src="images/icon_headphone.png" class="icon headphone">
                <button class="menu_bt">Поддержка</button>
            </div>

        </div>

        <div class="right-block">
            <div class="header">
                <div class="name">
                    <img src="images/icon.png" class="icon arrow">
                    <div class="back">Назад</div>
                    <img src="images/Dividers.png" class="icon dividers">
                    <div class="region-info">Тульская область г. Кимовск</div>
                </div>
                
                <div class="wrapper_filter">
                    <img src="images/icon_filter.png" class="icon filter">
                    <div class="filter_text">Фильтры</div>
                </div>
            </div>

            <div class="wrapper">

                <div class="wrapper_description">
                    <div class="description">
                        <div class="city">Кимовск</div>
                        <div class="code">Код ОКАТО: 70226501</div>
                        <div class="code">Код ОКТМО: 70626101001</div>
                    </div>

                    <div>
                        <img src="images/last_picture_button.png" class="picture ">
                        <img src="images/primary_button.png" class="picture ">
                    </div>
                </div>

                <div class="photo-tiles">
                    <div class="photo-tile">
                        <img src="images/map/10_0.png" >
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/2_0.png" >
                        <div class="overlay">
                            <div class="badge red">
                                <div class="content">8</div>
                            </div>
                        </div>
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/8_0.png" >
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/4_0.png" >
                        <div class="overlay">
                            <div class="badge red">
                                <div class="content">9</div>
                            </div>
                        </div>
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/9_0.png" >
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/7_0.png" >
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/6_0.png" >
                        <div class="overlay">
                            <div class="badge red">
                                <div class="content">7</div>
                            </div>
                        </div>
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/3_0.png" >
                        <div class="overlay">
                            <div class="badge red">
                                <div class="content">5</div>
                            </div>
                        </div>
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/5_0.png" >
                        <div class="overlay">
                            <div class="badge green">
                                <div class="content">0</div>
                            </div>
                        </div>
                    </div>
                    <a href="pages/page1.html">
                        <div class="photo-tile">
                            <img src="images/map/1_0.png" >
                            <div class="overlay">
                                <div class="badge red">
                                    <div class="content">11</div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="photo-tile">
                        <img src="images/map/11_0.png" >
                    </div>
                    <div class="photo-tile">
                        <img src="images/map/2_0.png" class="special">
                        <div class="overlay">
                            <div class="badge green">
                                <div class="content">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/menu_click.js"></script>
</html>
